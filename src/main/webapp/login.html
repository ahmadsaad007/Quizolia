<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CSS/loginStyle.css">
    <title>Login</title>
</head>
<body>
<div style="text-align: center;">
    <h2>User Input Form</h2>
</div>
<form method="post" action="login">
    <div class="container">
        <h1>Login</h1>
        <p>Please Login Below.</p>
        <hr>
        Username: <input type="text" placeholder="Enter Username" name="username" id="email" required>
        <br>
        Password:  <input type="password" placeholder="Enter Password" name="password" id="psw" required>
<!--        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>-->
        <button type="submit" class="loginBtn">Sign In</button>
    </div>
    <div class="container signUp">
        <p>Don't have an account? <a href="HTML/register.jsp">Sign Up</a>.</p>
    </div>
</form>
</div>
</body>
</html>
